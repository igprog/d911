<div class="card shadow zoom bg-light" style="min-height:{{shortdesc===true?'600px':'0px'}}">
    <a href="{{link}}.html?id={{id}}" title="{{product}}">
        <img class="card-img-top" src="../upload/{{id}}/gallery/{{img}}" alt="{{link}}">
        <div ng-if="showdesc" class="card-body">
            <h3 ng-if="product" class="card-title">{{product}}</h3>
            <p ng-if="shortdesc" class="card-text">{{shortdesc}}...</p>
        </div>
    </a>
</div>
