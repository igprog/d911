<div class="card shadow zoom bg-light" style="min-height:600px">
    <a href="{{link}}.html?id={{id}}" title="{{product}}">
        <img class="card-img-top" src="../upload/{{id}}/gallery/{{img}}" alt="{{link}}">
        <div class="card-body">
            <h3 class="card-title">{{product}}</h3>
            <p class="card-text">{{shortdesc}}...</p>
        </div>
    </a>
</div>
