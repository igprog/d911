<div class="section text-left">
    <div class="container">
        <img class="img-thumbnail" src="../upload/{{id}}/gallery/{{img}}" alt="{{product}}">
    </div>
    <div class="container" style="margin-top:100px">
        <h1 class="card-title">{{product}}</h1>
        <div class="section">
            <p class="lead">{{shortdesc}}</p>
            <p class="lead">{{longdesc}}</p>
        </div>
        <div class="row mb-5">
            <div class="col-sm-4" ng-repeat="x in options">
                {{x.val}}
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div ng-repeat="x in gallery" class="col-sm-4 zoom" style="padding:4px;margin:0">
                <img class="img-fluid" src="../upload/{{id}}/gallery/{{x}}" alt="{{product}}">
            </div>
        </div>
    </div>
</div>
