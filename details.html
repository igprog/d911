<!DOCTYPE html>
<html ng-app="app" ng-controller="detailsCtrl">
<head>
    <title>Dizajn 911 | Projekti</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Studio za uređenje interijera">
    <meta name="author" content="IG PROG, vl. Igor Gašparović">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Studio 911" />
    <meta property="og:description" content="Studio za uređenje interijera" />
    <meta property="og:url" content="https://www.dizajn911.com" />
    <meta property="og:image" content="https://www.dizajn911.com/assets/img/logo.png">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="200">
    <meta property="og:image:height" content="200">
    <link href="../assets/css/vendor/bootstrap.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" type="text/css" href="../assets/css/vendor/jquery.floating-social-share.min.css" />-->
    <link rel="stylesheet" href="../assets/css/vendor/angular-material.min.css">
    <link href="../assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="../assets/js/vendor/jquery.min.js"></script>
    <script src="../assets/js/vendor/popper.min.js"></script>
    <script src="../assets/js/vendor/bootstrap.min.js"></script>
    <script src="../assets/js/vendor/angular.min.js"></script>
    <script src="../assets/js/vendor/angular-animate.min.js"></script>
    <script src="../assets/js/vendor/angular-aria.min.js"></script>
    <script src="../assets/js/vendor/angular-material.min.js"></script>
    <script src="../assets/js/vendor/ngStorage.min.js"></script>
    <script src="../assets/js/vendor/angular-translate.min.js"></script>
    <script src="../assets/js/vendor/angular-translate-loader-partial.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2" />
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <a href="index.html" title="{{config.sitename}}">
            <img src="../assets/img/logo.png" style="height:42px" alt="{{config.sitename}}" ng-cloak />
        </a>
        <div class="dropdown padding-left-resp">
            <label class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="../assets/img/lang/{{lang}}.svg" alt="{{lang}}" ng-cloak /> <!--{{config.lang.title | translate}}-->
            </label>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="../{{x.code}}" ng-repeat="x in config.languages" ng-cloak><img src="../assets/img/lang/{{x.code}}.svg" alt="{{x.code}}" /> {{x.title | translate}}</a>
            </div>
        </div>
        <button class="navbar-toggler" type="button" aria-label="Toggle navigation" onclick="openNav()">
            <span class="navbar-toggler-icon">
                <i class="fas fa-bars" style="color:#fff; font-size:28px;"></i>
            </span>
        </button>
        <div class="collapse navbar-collapse text-uppercase" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./hr/usluge.html" title="{{'services' | translate}}" ng-cloak>{{'services' | translate}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./hr/projekti.html" title="{{'projects' | translate}}" ng-cloak>{{'projects' | translate}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./hr/o-nama.html" title="{{'about us' | translate}}" ng-cloak>{{'about us' | translate}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./hr/kontakt.html" title="{{'contact' | translate}}" ng-cloak>{{'contact' | translate}}</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="mySidenav" class="sidenav text-uppercase" ng-cloak>
        <div>
            <a class="text-white" title="{{'menu' | translate}}"><strong>{{'menu' | translate}}</strong></a><a href="javascript:void(0)" class="closebtn" onclick="closeNav()" title="{{'close' | translate}}"><strong>&times;</strong></a>
            <hr style="margin:0 5px 10px 5px; background-color:#fff" />
        </div>
        <a href="./hr/usluge.html" title="{{'services' | translate}}">{{'services' | translate}}</a>
        <a href="./hr/projekti.html" onclick="closeNav()" title="{{'projects' | translate}}">{{'projects' | translate}}</a>
        <a href="./hr/o-nama.html" onclick="closeNav()" title="{{'about us' | translate}}">{{'about us' | translate}}</a>
        <a href="./hr/kontakt.html" onclick="closeNav()" title="{{'contact' | translate}}">{{'contact' | translate}}</a>
    </div>

    <loading-directive loadingtitle="'Učitavanje...'" value="d.loading" size="5"></loading-directive>

    <details-directive ng-if="!d.loading" data="d"></details-directive>

    <footer-directive sitename="config.sitename"></footer-directive>
    
    <script src="assets/js/app.js"></script>
    <script src="../assets/js/main.js"></script>

</body>
</html>
